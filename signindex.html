<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="css/signindex.css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/common.js"></script>
    <script src="validation/jquery.validate.js"></script>
	<script src="validation/additional-methods.js"></script>
	<script src="validation/messages_zh.js"></script>
    <script src="js/signindex.js"></script>
</head>
<body>
	<img src="images/nav-logo.png" id="logo">
	<form action="login.html"  class="signin" id="signin" method="post" onsubmit="return checkInput()">
			<div class="shape"></div>
			<p class="txt">用户注册</p>
			<!-- 手机号码 -->
			<div class="phone">
				<i class="icon iconfont icon-shouji"></i>
			</div>
			<input type="text" placeholder="手机号码" name="phonenumber" class="phonenumber" id="phonenumber" onblur="checkTel()">
			<p class="telInfo">手机号码为必填项</p>
			<!-- 验证码 -->
			<div class="erweima">
				<i class="icon iconfont icon-erweima"></i>
			</div>
			<input type="text" class="pincode" id="pincode" name="pincode" onblur="checkCode()">
			<p id="codeInfo">验证码为必填项</p>
			<div id="codes"></div>
			<input type="button" id="getcode"  value="获取验证码" onclick="createCode()">
			<!-- 密码 -->
			<div class="password_img">
				<i class="icon iconfont icon-mima"></i>
			</div>
			<input type="password" placeholder="登陆密码"  name="password" class="password" id="password" onblur="checkPassword()">
			<p id="pwdInfo">登录密码必须填写</p>
			<!-- 确认密码 -->
			<div class="confirmPassword_img">
				<i class="icon iconfont icon-mima"></i>
			</div>
			<input type="password" placeholder="确认密码" name="confirmPassword" class="confirmPassword" id="confirmPassword" onblur="checkRepassword()">
			<p id="repwdInfo">确认密码必须填写</p>
			<!-- 同意并提交 -->
			<input type="submit" value="同意协议并提交" id="sub">
			<a href="login.html" class="text1">已注册？立即登录</a>
			<p class="text2">注册即同意</p>
			<p class="text3">《伟达金云桥使用协议》</p>
	</form>
</body>
</html>
