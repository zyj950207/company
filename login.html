<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
     <link rel="stylesheet" href="iconfont1/iconfont.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/common.js"></script>
    <script src="validation/jquery.validate.js"></script>
	<script src="validation/additional-methods.js"></script>
	<script src="validation/messages_zh.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
	<img src="images/nav-logo.png" id="logo">
	<form action="webindex.html"  class="login" id="login" method="post" onsubmit="return checkInput()">
		<div class="shape"></div>
		<p class="txt">用户登录</p>
		<!-- 用户名 -->
		<div class="username_img">
			<i class="icon iconfont icon-yonghu"></i>
		</div>
		<input type="text" placeholder="用户名" class="username" id="username" name="username" onblur="checkUsername()">
		<p id="uesrnameInfo">用户名为必填项</p>
		<!-- 密码 -->
		<div class="password_img">
			<i class="icon iconfont icon-mima"></i>
		</div>
		<input type="password" placeholder="密码" class="password" id="password" name="password" onblur="checkPassword()">
		<p id="pwdInfo">密码必须填写</p>
		<!-- 验证码 -->
		<input type="text" placeholder="验证码" class="getcode" id="getcode" name="getcode" onblur="createCode()">
		<p id="codeInfo">验证码为必填项</p>
		<div id="code"><img src="" id="pic"></div>
		<input type="button" value="看不清？换图片" onclick="clickText()" id="text1">
		<!-- 登录 -->
		<input type="submit" value="登录" id="log">
		<a href="signindex.html" class="text2">用户注册</a>
		<p class="text3">忘记密码？</p>
	</form>
</body>
</html>
